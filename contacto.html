<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="images/logo.png" alt="Logo de Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nombre_apellido">Nombre y Apellido:</label><input type="text" id="nombre_apellido" class="input-padron" required>
                <label for="correo_electronico">Correo Electronico:</label><input type="email" id ="correo_electronico" class="input-padron" required placeholder="example@email.com">
                <label for="telefono">Número de Teléfono:</label><input type="tel" id="telefono" class="input-padron"required placeholder="(000)-000-0000">
                <label for="mensaje">Mensaje</label><textarea  id="mensaje" cols="70" rows="10"></textarea>
                

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    
                    <label for="radio_email"><input type="radio" name="contacto" value="email" id="radio_email">Email</label>
                    
                    <label for="radio_WhatsApp"><input type="radio" name="contacto" value="email" id="radio_WhatsApp" checked>WhatsApp</label>
                    
                    <label for="radio_telefono"><input type="radio" name="contacto" value="email" id="radio_telefono">Teléfono</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario le gustaría ser atendido?</legend>
                    <select>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                
                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 a 20:00</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
    </body>

    <footer>
        <img src="images/logo-blanco.png" alt="Logo de Barbería Alura">
        <p class="copyright"> &copy Copyright Barbería Alura - 2020</p>
    </footer>
</html>
